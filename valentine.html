<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #d81b60;
            padding: 50px;
            overflow: hidden;
        }
        .proposal-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            display: inline-block;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #d81b60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #ad1457;
        }
        #yes-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .yes-button {
            position: absolute;
            background-color: #d81b60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        #ring-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
        }
        #ring {
            width: 300px; /* Big ring */
        }
    </style>
</head>
<body>

    <div class="proposal-box">
        <p id="message">Hey love! I have a special question for you... ‚ù§Ô∏è</p>
        <div class="button-container">
            <button id="next-btn" onclick="showQuestion()">Next</button>
        </div>
    </div>

    <div id="yes-rain"></div>

    <div id="ring-container">
        <img id="ring" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Diamond_icon_%28Noun_Project%29.svg/2048px-Diamond_icon_%28Noun_Project%29.svg.png">
    </div>

    <script>
        function showQuestion() {
            document.getElementById("message").innerText = "Will you be my Valentine? üíñ";
            document.getElementById("next-btn").style.display = "none";

            let yesButton = document.createElement("button");
            yesButton.innerText = "Yes";
            yesButton.onclick = yesClicked;
            document.querySelector(".button-container").appendChild(yesButton);

            let noButton = document.createElement("button");
            noButton.innerText = "No";
            noButton.onclick = noClicked;
            document.querySelector(".button-container").appendChild(noButton);
        }

        function yesClicked() {
            document.getElementById("ring-container").style.display = "flex";
            document.getElementById("yes-rain").style.display = "none";
        }

        function noClicked() {
            let container = document.getElementById("yes-rain");
            container.innerHTML = ""; 
            container.style.display = "flex"; 

            for (let i = 0; i < 50; i++) { 
                let btn = document.createElement("button");
                btn.innerText = "Yes";
                btn.classList.add("yes-button");
                btn.style.left = Math.random() * window.innerWidth + "px";
                btn.style.top = Math.random() * window.innerHeight + "px";
                btn.onclick = yesClicked;
                container.appendChild(btn);
            }
        }
    </script>

</body>
</html>
